<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='theme.css'>
    <title>Snakeij</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <canvas width="600" height="600" id="game"></canvas>
    <script>
      let canvas = document.getElementById('game');
      let context = canvas.getContext('2d');

      let grid = 20;
      let count = 0;
        
      let snake = {
        x: 0,
        y: 300,
        h: grid,
        w: grid,
        
        dx: grid,
        dy: 0,
        
        cells: [],
        
        maxCells: 4
      };
      let apple = {
        x: 580,
        y: 300
      };
      let wall = { 
          h : grid, w : grid, color : '#800080',
          positions : [
              [0, 0], [0, 580], [580, 0], [580, 580], [20, 20], [560, 20], [20, 560], [560, 560], [40, 40], [540, 40], [40, 540], [540, 540],
              [100, 100], [100, 480], [480, 100], [480, 480], [100, 120], [100, 140], [120, 100], [140, 100], [480, 460], [480, 440], [460, 480], [440, 480],
              [140, 140], [440, 440], [100, 440], [120, 440], [140, 440], [140, 460], [140, 480], [440, 100], [440, 120], [440, 140], [460, 140], [480, 140]
          ],
          draw : function(x, y)   {
              context.fillStyle = this.color;
              context.fillRect(x, y, this.h-1, this.w-1);
          }
      }
      let scoreboard = {
        score : 0,

        draw : function()  {
            context.font = '20px Arial';
            context.fillStyle = 'white';
            context.fillText('Score: ' + this.score, 270, grid);
        }
      }

      function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
      }

      function isPacmanEffect() {
        if (snake.x < 0) {
          snake.x = canvas.width - grid;
        }
        else if (snake.x >= canvas.width) {
          snake.x = 0;
        }

        if (snake.y < 0) {
          snake.y = canvas.height - grid;
        }
        else if (snake.y >= canvas.height) {
          snake.y = 0;
        }
      }

      function restartGame()  {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        apple.x = getRandomInt(0, 30) * grid;
        apple.y = getRandomInt(0, 30) * grid;
      }

      function loop() {  
        requestAnimationFrame(loop);

        if (++count < 3) {
          return;
        }

        count = 0;
        context.clearRect(0,0,canvas.width,canvas.height);

        snake.x += snake.dx;
        snake.y += snake.dy;
        isPacmanEffect();

        snake.cells.unshift({x: snake.x, y: snake.y});

        if (snake.cells.length > snake.maxCells) {
          snake.cells.pop();
        }

        for (let i = 0; i < wall.positions.length; i++)    {
                  wall.draw(wall.positions[i][0], wall.positions[i][1]);
              }

        

        context.fillStyle = 'red';
        context.fillRect(apple.x, apple.y, grid-1, grid-1);

        context.fillStyle = 'green';
        snake.cells.forEach(function(cell, index) {      
          context.fillRect(cell.x, cell.y, grid-1, grid-1);  
        

          if (cell.x === apple.x && cell.y === apple.y) {
            snake.maxCells++;
            scoreboard.score++;

            apple.x = getRandomInt(0, 30) * grid;
            apple.y = getRandomInt(0, 30) * grid;
          }

          for (let i = index + 1; i < snake.cells.length; i++) {
            
              if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                restartGame();
            }
          }
          for (let i = 0; i < wall.positions.length; i++)    {
            let wallX = wall.positions[i][0];
            let wallY = wall.positions[i][1];
            let wallW = wall.w;
            let wallH = wall.h;
            if (snake.x == wallX && snake.y == wallY) {
              restartGame();
            }
          }        
        });
        scoreboard.draw();
      }

      document.addEventListener('keydown', function(e) {
      
        
        if (e.which === 37 && snake.dx === 0) {
          snake.dx = -grid;
          snake.dy = 0;
        }

        else if (e.which === 38 && snake.dy === 0) {
          snake.dy = -grid;
          snake.dx = 0;
        }

        else if (e.which === 39 && snake.dx === 0) {
          snake.dx = grid;
          snake.dy = 0;
        }

        else if (e.which === 40 && snake.dy === 0) {
          snake.dy = grid;
          snake.dx = 0;
        }
      });
      requestAnimationFrame(loop);
    </script>
  </body>
</html>
